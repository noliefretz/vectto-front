<html>

    <head>
        <title>Sign In</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <header id="header">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">
                            <img alt="Brand" src="img/logo.png">
                          </a>
                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#">Icons</a></li>
                            <li><a href="#">Pricing</a></li>
                            <li><a href="#">Login</a></li>
                            <li><a href="#">Sign Up</a></li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle dropdown-menu-nav" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">Action</a></li>
                                    <li><a href="#">Another action</a></li>
                                    <li><a href="#">Something else here</a></li>
                                    <li role="separator" class="divider"></li>
                                    <li><a href="#">Separated link</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div>
            </nav>
        </header>

        <div id="login" class="login">
            <div class="container">

                <h1 class="text-center">Login to Vectto</h1>

                <form>
                    
                    <div class="form-group">
                        <input type="email" class="form-control" id="inputEmail" placeholder="email">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" id="inputPassword" placeholder="password">
                    </div>

                    <div class="form-group checkbox">
                        <input type="checkbox" class="form-control" id="keepLogin">
                        <label for="keepLogin">Keep me logged in on this computer.</label>
                        <a href="#">Forgot Password?</a>
                    </div>

                    <button class="btn btn-primary">Login</button>

                    <p class="text-center">Don't have an account? <a href="#">Sign Up</a>.</p>

                </form>

                <div class="illustration">
                    <img src="img/login-illustration.jpg">
                </div>


            </div>
        </div>

        <footer>
            <div class="container">

                <div class="row"></div>

            </div>
        </footer>
    </body>
</html>
